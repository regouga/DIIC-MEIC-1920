name: Companion_App
description: Companion for the Eco Footprint
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  settings_ui: ^0.1.1
  bezier_chart:
    git: 
      url: git://github.com/aeyrium/bezier-chart.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_blue: 0.6.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family:  EcoFootprint
      fonts:
        - asset: assets/fonts/EcoFootprint2.ttf